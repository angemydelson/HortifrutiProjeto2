<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="main-login"> 
        <div class ="left-login"> 
            <h1> Le créole hortifruti<br> Faça o seu cadastro </h1>
            <img src="feria2.svg" class="left-login-image" alt="Feria animação">
        </div>
        <div class ="right-login"> 
            <div class ="card-login">
                <h1> Preencha os campos </h1>
                <div class="textfield">
                    <label for="usuario"> Nome </label>
                    <input type="text" name="usuario" placeholder="Nome">
                </div>
                <div class="textfield">
                    <label for="senha"> Sobrenome </label>
                    <input type="password" name="usuario" placeholder="Sobrenome">
                </div>
                <div class="textfield">
                    <label for="senha"> Data de nascimento </label>
                    <input type="password" name="usuario" placeholder="Data de nascimento">
                </div>
                <div class="textfield">
                    <label for="senha"> País/Região </label>
                    <input type="password" name="usuario" placeholder="País/Região">
                </div>
                <div class="textfield">
                    <label for="senha"> Cidade </label>
                    <input type="password" name="usuario" placeholder="Cidade">
                </div>
                <div class="textfield">
                    <label for="senha"> CPF </label>
                    <input type="password" name="usuario" placeholder="CPF">
                </div>
                <button class="btn-login"> Prosseguir </button>
                <!-- <a href="Cadastra1.html">Cadastra-se agora</a> -->
            </div>
        </div>
    </div>
</body>
</html>
